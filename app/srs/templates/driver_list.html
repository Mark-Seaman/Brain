{% extends "layout.html" %}


{% block content %}
    <h2>My Drivers</h2>
    <a href='/'>Home</a>
    <a href='/driver/add'>Add Driver</a>
    <a href='/driver/test'>Driver Test</a>

    {% if debug %}
    <pre>
      {{ object_list }}
    </pre>
    {% endif %}

    <hr>
    <table>
        {% for row in object_list %}
            <tr>
              {% for column in row %}
                  <td>{{ column }}</td>
              {% endfor %}
            </tr>
            <td>
              <a href="/driver/{{ row.0 }}">Details</a>
            </td>
        {% endfor %}
    </table>

{% endblock %}
